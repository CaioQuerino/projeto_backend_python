<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        
        <div id="mensagem"></div>
        
        <form id="formCadastro">
            <fieldset class="dados_pessoais">
                <legend>Dados Pessoais</legend>

                <div class="separador">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="separador">
                    <label for="name">Nome <span>*</span></label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="separador">
                    <label for="number">Telefone <span>*</span></label>
                    <input type="tel" name="number" id="number" required 
                           placeholder="(11) 99999-9999">
                </div>

                <div class="separador">
                    <label for="cpf">CPF <span>*</span></label>
                    <input type="text" name="cpf" id="cpf" required 
                           placeholder="000.000.000-00">
                </div>

                <div class="separador">
                    <label for="data">Data de Nascimento <span>*</span></label>
                    <input type="date" name="data" id="data" required>
                </div>

                <div class="separador">
                    <label for="password">Senha <span>*</span></label>
                    <input type="password" name="password" id="password" required 
                           placeholder="MÃ­nimo 6 caracteres">
                </div>

                <div class="separador">
                    <label for="password_c">Repita a senha <span>*</span></label>
                    <input type="password" name="password_c" id="password_c" required>
                </div>

                <div class="separador_b">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- JavaScript externo -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
